<body>
    <h1>Mídias em html 5</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes, ou simplemente reduza o tamanho do seu navegador</p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem-p.png" type="image/png">
